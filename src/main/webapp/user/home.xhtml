<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Welcome to the user page!"/>
    <h:form>
        <h:commandButton action="#{jaasLogout.logOut()}" value="Log out" />
    </h:form>

    <h:outputLabel value="Your account information:"/>

    <h:form>
        <h:dataTable value="#{accountBean.account}" var="account">

            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:inputText value="#{account.username}" rendered="#{accountBean.canEdit}" />
                <h:outputText value="#{account.username}" rendered="#{not accountBean.canEdit}" />
            </h:column>

            <h:column>
                <f:facet name="header">Email address</f:facet>
                <h:inputText value="#{account.email}" rendered="#{accountBean.canEdit}" />
                <h:outputText value="#{account.email}" rendered="#{not accountBean.canEdit}" />
            </h:column>

            <h:column>
                <f:facet name="header">Age</f:facet>
                <h:inputText value="#{account.age}" rendered="#{accountBean.canEdit}" />
                <h:outputText value="#{account.age}" rendered="#{not accountBean.canEdit}" />
            </h:column>

        </h:dataTable>

        <h:commandButton action="#{accountBean.editAccount()}" value="Edit account information" rendered="#{not accountBean.canEdit}" />
        <h:commandButton action="#{accountBean.saveAccount()}" value="Save information" rendered="#{accountBean.canEdit}" />

    </h:form>
</f:view>
</html>
